<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodero</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="main.js"></script>
</head>

<body>
<div class="container">
		<div class="clock">
			<p>00:20:00<p class="shadow">00:20:00</p></p>
		</div>
		<img class="green_leaf" src="green_leaf8.png" />
		<div>
			<img class="title" src="pomodoro.png" />
		</div>
		<form>
			<table>
				<tr>
					<td>
						<input type="text" id="activity" placeholder="activity">
						</input>
					</td>
					<td>
						<input type="text" id="minutes" placeholder="minutes">
						</input>
					</td>
					<td>
						<div class="color_picker"></div>
					</td>
					<td>
						<img class="add" width="50px" src="add3.png"/>
					</td>
				</tr>
			</table>
		</form>
		<table class="list">
		</table>
<div class="bottom"></div>
</div>
	
</body>
</html>
