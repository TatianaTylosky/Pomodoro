<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodero</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="main.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
		<div class="clock">
			<p>00:20:00<p class="shadow">00:20:00</p></p>
		</div>
		<img class="green_leaf" src="green_leaf8.png" />
		<div>
			<img class="title" src="pomodoro.png" />
			<div class="player"> <i class="fa fa-play"></i> </div>
		</div>
		<form>
			<table>
				<tr>
					<td>
						<input type="text" id="activity" placeholder="Activity">
						</input>
					</td>
					<td>
						<input type="text" id="minutes" placeholder="Minutes">
						</input>
					</td>
					<td>
						<div class="color_picker"></div>
					</td>
					<td>
						<img class="add" width="60px" src="add.png"/>
					</td>
				</tr>
			</table>
		</form>
		<table class="list">
		</table>
<div class="bottom"></div>
</div>
<audio id="drop" src="drop.wav">
</body>
</html>
